<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS E/C</title>
    <style>
        html, body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
  </head>
  <body>
    <div id="box">
      <header>
        <h1>Javascript Extra Credit Problems</h1>
      </header>
      <main>
        <strong>Part 1</strong><br><br>
        <form>
          <input type="text" id="text1" name="t1" value="abc">
          <input type="button" value="JUMP >" onClick="main()" id="button">
          <input type="text" id="text2" name="t2">
        </form>
        <br><br>
        <strong>Part 2</strong><br><br>
        <form>
            <input type="checkbox" name="check-all" id="all" onClick="check(this)"><span id="check-all">Check All</span><br><br>
            <input type="checkbox" name="box" id="first">first<br>
            <input type="checkbox" name="box" id="second">second<br>
            <input type="checkbox" name="box" id="third">third<br>
            <input type="checkbox" name="box" id="fourth">fourth<br>
        </form>
        <br><br>
        <strong>Part 3</strong><br><br>
        <span>Please see other jQuery extra credit submission</span>
      </main>
      <br>
      <footer>Copyright &copy; Javascript Extra Credit Problems 2022</footer>
    </div>
    <script>
        function main() {
            buttonText = document.getElementById("button").value;
            if (buttonText == "JUMP >") {
                document.getElementById("button").value = "< JUMP";
                document.getElementById("text2").value = document.getElementById("text1").value;
                document.getElementById("text1").value = "";
            } else {
                document.getElementById("button").value = "JUMP >";
                document.getElementById("text1").value = document.getElementById("text2").value;
                document.getElementById("text2").value = "";
            }
        }

        function check(value) {
            if (value.checked) {
                document.getElementById("check-all").innerHTML = "Uncheck All";
            } else {
                document.getElementById("check-all").innerHTML = "Check All";
            }
            checkboxes = document.getElementsByName("box");
            for(var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].checked = value.checked;
            }
        }
    </script>
  </body>
</html>
