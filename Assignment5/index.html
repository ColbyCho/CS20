<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <Title>Assignment 5: Lottery Simulator</Title>
        <link rel='stylesheet' href='style.css' type='text/css'/> 
    </head>
    <body>
        <header>
            <h1>CS20 Lottery</h1>
        </header>
        <script>
            var pick = [] //create a new empty array
            while (pick.length < 5) { //push 5 numbers to the array
                var randomNum = Math.floor(Math.random() * 47 + 1);
                 //ensure that the numbers are unique, acknowledgements: https://mavtipi.medium.com/how-to-generate-unique-random-numbers-in-a-specified-range-in-javascript-80bf1a545ae7
                if (pick.indexOf(randomNum) === -1) pick.push(randomNum); 
            }
            
            document.write("Your unsorted pick: ");
            for (j = 0; j < 4; j++) { //print the numbers to the screen
                document.write(pick[j] + ", ");
            }
            document.write(pick[j] + "<br/>");

            //sort the 5 unique numbers, acknowledgements: https://dmitripavlutin.com/javascript-array-sort-numbers/
            pick = pick.sort((a, b) => a - b);
            document.write("Your sorted pick: ");
            for (j = 0; j < 4; j++) { //print the numbers to the screen
                document.write(pick[j] + ", ");
            }
            document.write(pick[j] + "<br/>");

            var luckyball = Math.floor(Math.random() * 17 + 1);
            document.write("Your lucky ball: " + luckyball);
            document.write("<br/>");

            // document.write("winning numbers and winning lucky ball: ");
            // for (j = 0; j < 4; j++) { //print the numbers to the screen
            //     document.write(pick[j] + ", ");
            // }
            // document.write(luckyball + "<br/>");

            var match = [12, 15, 24, 35, 48]; //the winning combination
            var count = 0;
            for (k = 0; k < pick.length; k++) { //count the number of matches
                for (l = 0; l < match.length; l++) {
                    if (pick[k] == match[l]) {
                        count++;
                    }
                }
            }
            document.write("The winning numbers: 12, 15, 24, 35, 48" + "<br/>");
            document.write("The winning lucky ball: " + 3 + "<br/>");
            document.write("You had " + count + " matches");
            if (luckyball == 3) {
                document.write(", and a matching lucky ball!<br/>");
            } 
            document.write("<br/>");

            //the payout cases
            if (count == 0 && luckyball == 3) 
                document.write("Payout: $4");
            else if (count == 1 && luckyball == 3) 
                document.write("Payout: $6");
            else if (count == 2 && luckyball != 3) 
                document.write("Payout: $3");    
            else if (count == 2 && luckyball == 3) 
                document.write("Payout: $25");  
            else if (count == 3 && luckyball != 3) 
                document.write("Payout: $20");
            else if (count == 3 && luckyball == 3) 
                document.write("Payout: $150");
            else if (count == 4 && luckyball != 3)
                document.write("Payout: $200");
            else if (count == 4 && luckyball == 3)
                document.write("Payout: $5000");
            else if (count == 5 && luckyball != 3) 
                document.write("Payout: $25,000 a YEAR for LIFE");
            else if (count == 5 && luckyball == 3) 
                document.write("Payout: $7,000 a WEEK for LIFE");
            else 
                document.write("Payout: $0. Better luck next time!");
            
        </script>
        <footer>Copyright &copy; CS20 Lottery</footer>
    </body>
<html>
