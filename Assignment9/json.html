<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Assignment 9: JSON Song List</title>
<script language="javascript" src="setlist.json"></script>
	<style type="text/css">
		body,html{font-size: 40px;}
	</style>
</head>
    <body>
        <div id="raw-json"></div>
        <div id="styled-json"></div>
	    <script>
            //Accessing a JSON file, acknowledgements: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Objects/JSON
            fetch("https://colbycho.github.io/CS20/Assignment9/setlist.json")
                .then(response => response.json())
                .then(data => {
                    element = document.getElementById("styled-json"); //grab the "styled-json div"
                    title = document.createElement('h2'); //create an h2 tag
                    title.textContent = data["setList"][0]["Artist"]; //add artist information to the h2
                    element.appendChild(title); //append this information to the html


                    raw = JSON.stringify(data);
                    document.getElementById("raw-json").innerHTML = raw;
                });
            
	    </script>
    </body>
</html>
