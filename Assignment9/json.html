        <div id="styled-json"></div>

            //Accessing a JSON file, acknowledgements: https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
            fetch("https://colbycho.github.io/CS20/Assignment9/setlist.json")
                .then(response => {
                    setList = response.json();
                    rawJSON = JSON.stringify(setList);
                    document.write(rawJSON);
