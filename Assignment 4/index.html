<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joe's Hotdog Stand</title>
    <link rel='stylesheet' href='styles.css' type='text/css'/> 
  </head>
  <body>
      <header>
        <h1>Joe's Hotdog Stand</h1>
      </header>
      <div id="flex-container">
        <div id="menu">
            <h2>Menu</h2>
            <ul>
                <li>Hotdogs: $3.75</li>
                <li>French Fries: $2.00</li>
                <li>Drinks: $1.80</li>
            </ul>
        </div>
        <img src="hotdog.jpg" alt="hot dog">
      </div>
      <div id="order-summary">
        <div id="order-items">
          <h2>Your Order Summary</h2>
          <script>
            var hotdogs = prompt("How many hotdogs would you like?", "");
            var fries = prompt("How many french fries would you like?", "");
            var drinks = prompt("How many drinks would you like?", "");
  
            document.write("Number of hotdogs: " + "<br/>");
            document.write("Number of french fries: " + "<br/>");
            document.write("Number of drinks: " + "<br/>");
            
            var subtotal = (3.75 * hotdogs) + (2 * fries) + (1.8 * drinks);
            
            document.write("Subtotal: " + "<br/>");
  
            if (subtotal >= 20) {
                subtotal = subtotal - (subtotal*=.10);
                discount = subtotal; //hasn't been pushed
                document.write("Subtotal with discount applied: " + "<br/>");
            }
            
            var tax = subtotal * .0625;
            document.write("Tax: " + "<br/>");
            
            var final = subtotal + tax;
            document.write("<br/>" + "Total: " + "<br/>");
        </script>
        </div>
        <div id="order-prices">
          <script>
            document.write(hotdogs + "<br/>");
            document.write(fries + "<br/>");
            document.write(drinks + "<br/>");
            document.write(("$" + Math.round(subtotal * 100) / 100) + "<br/>");
            if (subtotal >= 20) {
              document.write(("$" + Math.round(discount * 100) / 100) + "<br/>");
            }
            document.write(("$" + Math.round(tax * 100) / 100) + "<br/>");
            document.write(("$" + Math.round(final * 100) / 100) + "<br/>");
          </script>
        </div>
      </div>
      
  </body>
